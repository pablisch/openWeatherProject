<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/amongUs.png" />
  </head>
  <body>
    <h1>Weather App</h1>
    <form action="/weather" method="post">
      <label for="cityInput">City Name:</label>
      <input type="text" id="cityInput" name="cityName" />
      <br /><br />
      <p>Select units:</p>
      <input type="radio" name="units" id="celcius" value="metric" />
      <label for="celcius">Metric (°C)</label>
      <br />
      <input type="radio" name="units" id="farenheit" value="imperial" />
      <label for="farenheit">Imperial (°F)</label>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
